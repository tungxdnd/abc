<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- khối cha wraper sẽ chia làm 3 dòng tương ứng với 3 div header,content và footer -->
    <div class="wraper">
        <!-- khối trên đỉnh đầu có chứa menu và ảnh nền to -->
        <div class="header">
            <div class="">ảnh nền to</div>
            <div class="meunu">
                <ul>
                    <tr>
                        <td>trang chủ</td>
                        <td>giới thiệu</td>
                        <td>....</td>
                    </tr>
                </ul>
            </div>
        </div>
        <!-- khối nôi dung ở dòng giữa - sẽ chia khối này làm 3 cột trái,giữa và phải-->
        <div class="content">
            <div class="menu-left">
                menu bên trái
            </div>
            <div class="menu-center">
                nội dung ở giữa
            </div>
            <div class="menu-right">
                menu bên phải
            </div>
        </div>
        <div class="footer">
            chữ zent
        </div>
    </div>
</body>
</html>

<!-- Sử dụng :
-   margin:0 auto : để căn khối ra giữa nhưng khối đó phải có witdth nhỏ hơn 100%
-   boder-radius: 5px: để bo viền tròn lại -->
