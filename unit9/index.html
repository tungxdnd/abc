<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		//Vòng for ngoài cùng là vòng lặp để chúng ta in ra các dòng
		for (var i = 0; i < 7; i++) {

			//Vòng for phía trong là vòng lặp để in ra các cột trong mỗi dòng
			for (var j = 0; j < 7 ;j++) {
				//Điều kiện là dòng thứ 6 hoặc dòng thứ 0 hoặc cột thứ 0 hoặc cột thứ 6 thì cho in ra ngôi sao 
				if (i ==0 || i==6 || j ==0 || j==6) { 
					document.write("*");
				} 
				//Còn lại các trường hợp không thỏa mãn điều kiện trên chúng ta sẽ in ra khoảng trắng
				else {
					document.write("&nbsp&nbsp");
				}
			}
			document.write("<br>");
		}
	</script>
	
</body>
</html>
